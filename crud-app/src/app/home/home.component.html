<div class="container mt-4">
  <h3 class="mb-3">Add person</h3>

  <form [formGroup]="userForm" class="row g-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First name" />
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last name" />
    </div>

    <div class="col-md-6">
      <label for="dob" class="form-label">Date of Birth</label>
      <input id="dob" formControlName="dob" type="date" class="form-control" />
    </div>

    <div class="col-md-6">
      <label for="qualification" class="form-label">Qualification</label>
      <select id="qualification" formControlName="qualification" class="form-select">
        <option value="">Choose...</option>
        <option>High School</option>
        <option>Bachelor</option>
        <option>Master</option>
        <option>PhD</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="submitFrom()">Add</button>
    </div>
  </form>

</div>

<div class="container mt-4">
<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Occupation</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Abhijit Kumar</td>
      <td>Mahato</td>
      <td>27 th April</td>
      <td>Engineer</td>
      <td>Edit, Delete</td>
    </tr>
  </tbody>
</table>
</div>
